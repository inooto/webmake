    <h3>源泉掛け流し</h3>
    <p>当館は、毎分1,500Lの温泉を使い、深度の異なる熱水鉱床の層から、空気に触れない状態で温泉と火山性ガスを浴槽に注いでいる、源泉掛け流しです。</p>
</div>

<div class="content-text">
    <h3>四季を感じ取れる空間</h3>
    <p>
        当館は、春は桜、夏は新緑、秋は紅葉、冬は雪景色が楽しめます。<br>
        四季折々の景色をご堪能ください。
    </p>
</div>

<div class="content-text">
    <h3>四季を感じる料理</h3>
    <p>
        日本海でとれた新鮮な海鮮、山でとれた山菜、地域でとれた野菜を使用しています。<br>
        味はもちろん、見た目もお楽しみください。
    </p>
